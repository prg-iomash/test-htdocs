<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HIKARI STUDIO</title>
<link rel="stylesheet" href="css/styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrap">
    <span class="corner tl"></span>
    <span class="corner tr"></span>
    <span class="corner bl"></span>
    <span class="corner br"></span>

    <!-- 왼쪽 -->
    <section class="left">
      <h1 class="brand">HIKARI STUDIO</h1>

      <!-- ✅ 햄버거 버튼 추가 -->
      <button class="menu-toggle" aria-label="메뉴 열기">☰</button>

      <nav class="main-nav">
        <ul>
          <li><a href="./pages/profile.html">Profile</a></li>
          <li><a href="./pages/gallery.html">Gallery</a></li>
          <li><a href="./pages/contact.html">Contact</a></li>
          <li><a href="./pages/photography.html">Photography</a></li>
          <li>
            <a href="https://www.instagram.com/roji_4jin/?igshid=YmMyMTA2M2Y=" target="_blank" rel="noopener noreferrer">Instagram</a>
          </li>
        </ul>
      </nav>

      <p class="quote">
        사진은<br>빛으로 그린 시간의 흔적이며,<br>존재와 부재가 동시에 담긴 정지된 시다.
      </p>
    </section>

    <!-- 오른쪽 -->
    <section class="right">
      <div class="photo-slider">
        <div class="slide" style="background-image:url('./images/01.jpg')"></div>
        <div class="slide" style="background-image:url('./images/slide02.jpg')"></div>
        <div class="slide" style="background-image:url('./images/slide03.jpg')"></div>
        <div class="slide" style="background-image:url('./images/slide04.jpg')"></div>
      </div>
    </section>
  </div>

  <!-- ✅ 메뉴 토글 스크립트 -->
  <script>
    const toggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('.main-nav');

    toggle.addEventListener('click', () => {
      nav.classList.toggle('active');
      toggle.classList.toggle('open');
    });
  </script>
</body>
</html>
